<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skill Cards</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .skills-container {
  display: flex;
  justify-content: center;
}

.skill-card {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 20px;
  margin: 10px;
  width: 200px;
  text-align: center;
}

.skill-logo {
  width: 100px;
  height: 100px;
  margin-bottom: 10px;
}

.skill-text {
  font-size: 16px;
  color: #333;
}

  </style>
</head>
<body>
  <div class="skills-container">
    <!-- Skill Cards will be added dynamically here -->
    <div class="skill-card">
      <img src="img.png" alt="HTML Logo" class="skill-logo">
      <div class="skill-text">HTML</div>
    </div>
    <div class="skill-card">
      <img src="css_logo.png" alt="CSS Logo" class="skill-logo">
      <div class="skill-text">CSS</div>
    </div>
  </div>
</body>
</html>
