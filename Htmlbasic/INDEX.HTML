<!DOCTYPE html>

    <title>Responsive Website</title>
    <link rel="JavaScript" href="script.js">

    <style>
      
.carousel-container {
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
}
.carousel {
  position: absolute;
  width: 100%;
  height: 100%;
  display: flex;
  transition: transform 0.3s ease-in-out;
}
.slide {
  flex: 1;
  width: 100%;
}
.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.prev,
.next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: rgba(0, 0, 0, 0.5);
  color: #fff;
  font-size: 30px;
  border: none;
  outline: none;
  cursor: pointer;
}
.prev {
  left: 10px;
}
.next {
  right: 10px;
}
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel">
        <div class="slide active">
