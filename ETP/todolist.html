<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #todo-container {
      max-width: 400px;
      margin: 20px auto;
    }

    .todo-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox {
      margin-right: 10px;
    }

    .task {
      flex-grow: 1;
    }

    .task input[type="checkbox"] {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div id="todo-container">
    <div class="todo-item">
      <div class="checkbox">
        <input type="checkbox" id="task1">
      </div>
      <div class="task">
        <label for="task1">Task 1</label>
      </div>
    </div>

    <div class="todo-item">
      <div class="checkbox">
        <input type="checkbox" id="task2">
      </div>
      <div class="task">
        <label for="task2">Task 2</label>
      </div>
    </div>

    <!-- Add more tasks as needed -->

  </div>

</body>
</html>
