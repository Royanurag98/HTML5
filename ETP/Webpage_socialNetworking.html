<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        section {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <header>
        <h1>Online Course Registration</h1>
    </header>

    <section>
        <form>
          
            <input type="text" id="name" name="name" required placeholder="Enter Name *">
            <input type="email" id="email" name="email" required placeholder="Enter Email Address *">
            <span>
            <select id="+91">
                <option value="+91">+91</option>
                <option value="+92">+91</option>
                <option value="+91">91</option>
                <option value="+91">+91</option>
              </select> </span>
            </span>

    <section>
        <form id="registrationForm">
            <label for="countryCode">Country Code:</label>
            <input type="text" id="countryCode" name="countryCode" placeholder="+1" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required title="Please enter a valid phone number">

            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        // JavaScript to handle formatting or validation if needed
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            // You can add custom validation or formatting logic here if needed
            // For example, you can prevent the form submission if the input does not meet certain criteria
            // event.preventDefault();
        });
    </script>



            


            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="webdev">Web Development</option>
                <option value="data">Data Science</option>
                <option value="design">Graphic Design</option>
            </select>

            <label for="experience">Programming Experience:</label>
            <input type="text" id="experience" name="experience">

            <button type="submit">Register</button>
        </form>
    </section>

</body>
</html>
